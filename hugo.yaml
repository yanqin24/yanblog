  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: "Restaurant Reservation Website"
        content: "A full-stack web application built with React and Node.js, featuring dynamic menu management, reservation flow, and AWS S3 + CloudFront deployment with CI/CD integration."
        image: /images/projects/restaurant.png
        featured:
          name: "Demo"
          link: "https://d2tx7i1tw5yn25.cloudfront.net/"
        badges:
          - "React"
          - "Node.js"
          - "AWS"
          - "CloudFront"
        links:
          - icon: fab fa-github
            url: https://github.com/yanqin24/Restaurant-Reservation-Web

      - title: "Online Chatting Website"
        content: "A secure full-stack chatroom using Node.js, Express, and JavaScript, implementing cookie-based authentication, MVC pattern, and deployment on AWS."
        image: /images/projects/chat.png
        featured:
          name: "Demo"
          link: "https://youtu.be/DxPkegnzaJo"
        badges:
          - "Node.js"
          - "Express"
          - "JavaScript"
          - "AWS"
        links:
          - icon: fab fa-github
            url: https://github.com/yanqin24/online-chat-room
      
      - title: "e-Commerce Supermarket Platform"
        content: "A microservices-based e-commerce platform built with Spring Boot, MyBatis, and a responsive UI supporting modular architecture and scalable deployment."
        image: /images/projects/ecommerce.png
        featured:
          name: "GitHub"
          link: "https://github.com/yanqin24/e-commercial-web-platform"
        badges:
          - "Java"
          - "Spring Boot"
          - "MyBatis"
          - "Microservices"
      
      - title: "Online Shop Cart"
        content: "A full-stack serverless e-commerce app for food browsing and checkout, built with Vite + JavaScript and Node.js + Express. Deployed via AWS S3 + CloudFront (frontend) and AWS Lambda + API Gateway (backend), it supports user login, cart management, secure checkout, and cross-origin session cookies for seamless interaction."
        image: /images/projects/shop.png
        featured:
          name: "Demo"
          link: "https://d3tfpdle0ty431.cloudfront.net"
        badges:
          - "React.js"
          - "Express.js"
          - "REST APIs"
          - "Vite"
          - "AWS S3"
          - "AWS Lambda"
        links:
          - icon: fab fa-github
            url: https://github.com/yanqin24/Online-Shop-Cart

      - title: "My Health Buddy App"
        content: "A desktop health management application built with Java Swing and SQLite. Allows users to monitor weight, BMI, steps, blood pressure, and heart rate, while tracking sleep quality, mood, and water intake. Features data visualization with 9 health metrics, multiple time ranges for trend analysis, secure local storage, and data export functionality."
        image: /images/projects/health.png
        featured:
          name: "Demo Video"
          link: "https://youtu.be/demo-healthbuddy"
        badges:
          - "Java"
          - "Swing"
          - "SQLite"
          - "MySQL"
        links:
          - icon: fab fa-github
            url: https://github.com/yanqin24/my-healthcare-buddy

      - title: "Dietary Management Website"
        content: "A Flask + MySQL-based health tracking platform with user dashboards, habit monitoring, and visualized health analytics using Matplotlib."
        image: /images/projects/dietary.png
        featured:
          name: "GitHub"
          link: "https://github.com/yanqin24/nutri-track-app"
        badges:
          - "Python"
          - "Flask"
          - "MySQL"
          - "Data Visualization"


