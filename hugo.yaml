params:
  title: "Hugo Profile"
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # When using hex codes for colors, quotations must be used along with the # sign
  # color:
  #   textColor: "#343a40"
  #   secondaryTextColor: "#6c757d"
  #   textLinkColor: "#007bff"
  #   backgroundColor: "#eaedf0"
  #   secondaryBackgroundColor: "#64ffda1a"
  #   primaryColor: "#007bff"
  #   secondaryColor: "#f8f9fa"

  #   darkmode:
  #     textColor: "#e4e6eb"
  #     secondaryTextColor: "#b0b3b8"
  #     textLinkColor: "#ffffff"
  #     backgroundColor: "#18191a"
  #     secondaryBackgroundColor: "#212529"
  #     primaryColor: "#ffffff"
  #     secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Hugo Profile" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Yan Qin"
    subtitle: "I’m a software engineer"
    content: "Driven to use my coding skills to solve real-world problems and make people’s lives better."
    image: /images/profile.png
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Download Yan Qin Resume"
      url: "/YanQin_CV.pdf"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/yanqin24
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/yanqin24/

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I am currently pursuing my Master of Engineering in Computer Software Engineering at Northeastern University (Seattle Campus), where I maintain a 4.0 GPA and focus on full-stack development, cloud deployment, and data-driven system design.

      I’ve previously worked at Meituan, OPPO, and BIGO, where I built scalable systems, designed A/B experiments, and developed full-stack applications that reached millions of users. My work ranges from creating AI-assisted web features and analytics dashboards to architecting microservice-based e-commerce and chatroom platforms deployed on AWS.

      I’m driven by curiosity and impact — I love transforming ideas into reliable, intuitive, and efficient digital products that improve how people live and interact with technology.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "JavaScript (React, Node.js, Express)"
        - "Python (Flask, Data Visualization)"
        - "Java (Spring Boot, MyBatis)"
        - "SQL & MySQL"
        - "AWS (ECS, EC2, S3, CloudFront)"
        - "Docker, Jenkins, Git"


  # Experience
  experience:
    enable: true
    items:
      - company: "Meituan"
        companyUrl: "https://www.meituan.com/"
        jobs:
          - name: "Software Engineer Intern"
            date: "May 2025 – Aug 2025"
            content: |-
              Contributed to Meituan’s B2B food-delivery platform serving 14.5 M+ merchants.  
              - Built a full-stack visual dashboard using React, TypeScript, and ECharts with multi-dimensional filtering and CSV export.  
              - Designed product bundle promotion features integrated with analytics dashboards for real-time tracking.  
              - Enhanced isomorphic React framework and optimized MySQL queries for 10 K+ requests/hour.

      - company: "BIGO Tech"
        companyUrl: "https://www.bigo.sg"
        jobs:
          - name: "Product Operations Analyst"
            date: "Jan 2022 – Jun 2023"
            content: |-
              Led 30+ A/B and multivariate experiments for revenue optimization, achieving 30% YoY ads growth.  
              - Integrated statistical testing for feature validation and collaborated with engineers to improve in-app monetization.
      
      - company: "OPPO"
        companyUrl: "https://www.oppo.com"
        jobs:
          - name: "Data Analyst"
            date: "Aug 2020 – Jan 2022"
            content: |-
              - Worked with algorithm and operation teams on app-store data analysis and growth optimization.  
              - Designed A/B tests across Middle-East markets to evaluate ad-pricing strategies and increased eCPM by 15%.  
              - Built SQL/Shell pipelines and dashboards supporting 400 M+ user app-distribution metrics.
  education:
    enable: true
    items:
      - title: "Master of Science in Computer Software Engineering"
        school:
          name: "Northeastern University, Seattle"
          url: "https://www.northeastern.edu/"
        date: "2024 – Dec 2026 (expected)"
        GPA: "4.0 / 4.0"
        content: |-
          - Focus Areas: Full-Stack Development, Cloud Computing, Data Structures & Algorithms, and AI Applications.
          - Relevant Courses: Application Modeling and Design, Structure and Algorithms, Web Design, Database Design, Distributed Systems, Cloud Computing, Software Architecture, DevOps Engineering
          - Projects: React Restaurant Reservation System, LLM Autonomous Decision Platform, AI Health Assistant AgentForce.

      - title: "Bachelor of Arts in Communication"
        school:
          name: "South China Normal University"
          url: "https://www.scut.edu.cn/en/"
        date: "2013 – 2017"
        content: |-
          Coursework in software engineering, database systems, and computer networks.  
          Graduated with distinction and participated in multiple innovation and programming projects.


